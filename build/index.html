<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>des-webkit-greeter</title>
    <link href="lib.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body ng-app="des-webkit-greeter">
<table>
    <tr>
        <td>
            <div class="container" ng-view=""></div>
        </td>
    </tr>
    <tr style="background-color:transparent">
        <td class="footer">
            <div onclick="lightdm.suspend();">
                <img class="action_image" src="img/sleep.svg"/>
                sleep
            </div>
            <div onclick="lightdm.restart();">
                <img class="action_image" src="img/restart.svg"/>
                restart
            </div>
            <div onclick="lightdm.shutdown();">
                <img class="action_image" src="img/shutdown.svg"/>
                shut down
            </div>
        </td>
    </tr>
</table>

<script src="lib.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
</body>
</html>
